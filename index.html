    <script>
        $(document).ready(function() {
            autoRefresh();
            songInfo();

            if (localStorage.getItem("volume") === null) {
                var volume = 1;
                localStorage.setItem("volume", 1);
            } else {
                var slider = document.getElementById("slider")
                slider.value = localStorage.getItem("volume")
            }
        });

        document.getElementById("radio").volume = localStorage.getItem("volume");

        function setVolume(val) {
            document.getElementById("radio").volume = val;
            localStorage.setItem("volume", val);
        }

        function songInfo() {
            $.getJSON('http://api.arriveradio.com/json/combined', function(data) {
                document.getElementById("song").innerHTML = data.song;
                document.getElementById("presenter").innerHTML = data.presenter;
                document.getElementById("listeners").innerHTML = data.listeners;
                document.title = data.song + " | ArriveRadio";
            });
        }

        function autoRefresh() {
            setInterval(songInfo, 5000);
        }
    </script>
